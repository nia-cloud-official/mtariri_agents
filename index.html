<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funeral Cover Application Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <header class="bg-gray-800 text-white py-6">
        <div class="container mx-auto">
            <h1 class="text-3xl font-bold">Funeral Cover Application Form</h1>
        </div>
    </header>
    <div class="container mx-auto mt-10">
        <div class="bg-white p-8 shadow-md rounded-lg">
            <h2 class="text-2xl font-semibold mb-6">Personal Information</h2>
            <form action="submit_form.php" method="POST" enctype="multipart/form-data">
                <div class="mb-4">
                    <label for="agent_name" class="block text-gray-700">Agent Name:</label>
                    <input type="text" id="agent_name" name="agent_name" class="w-full p-2 border border-gray-300 rounded mt-1" required>
                </div>
                <div class="mb-4">
                    <label for="firstName" class="block text-gray-700">First Name:</label>
                    <input type="text" id="firstName" name="firstName" class="w-full p-2 border border-gray-300 rounded mt-1" required>
                </div>
                <div class="mb-4">
                    <label for="lastName" class="block text-gray-700">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" class="w-full p-2 border border-gray-300 rounded mt-1" required>
                </div>
                <div class="mb-4">
                    <label for="dob" class="block text-gray-700">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" class="w-full p-2 border border-gray-300 rounded mt-1" required>
                </div>
                <div class="mb-4">
                    <label for="gender" class="block text-gray-700">Gender:</label>
                    <select id="gender" name="gender" class="w-full p-2 border border-gray-300 rounded mt-1" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="address" class="block text-gray-700">Address:</label>
                    <textarea id="address" name="address" rows="4" class="w-full p-2 border border-gray-300 rounded mt-1" required></textarea>
                </div>
                <div class="mb-4">
                    <label for="city" class="block text-gray-700">City:</label>
                    <input type="text" id="city" name="city" class="w-full p-2 border border-gray-300 rounded mt-1" required>
                </div>
                <div class="mb-4">
                    <label for="state" class="block text-gray-700">State/Province:</label>
                    <input type="text" id="state" name="state" class="w-full p-2 border border-gray-300 rounded mt-1" required>
                </div>
                <div class="mb-4">
                    <label for="postalCode" class="block text-gray-700">Postal Code:</label>
                    <input type="text" id="postalCode" name="postalCode" class="w-full p-2 border border-gray-300 rounded mt-1" required>
                </div>
                <div class="mb-4">
                    <label for="phone" class="block text-gray-700">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" class="w-full p-2 border border-gray-300 rounded mt-1" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700">Email Address:</label>
                    <input type="email" id="email" name="email" class="w-full p-2 border border-gray-300 rounded mt-1" required>
                </div>
                <div class="mb-4">
                    <label for="photo" class="block text-gray-700">Upload Photo or ID:</label>
                    <input type="file" id="photo" name="photo" accept="image/*" class="w-full p-2 border border-gray-300 rounded mt-1" required>
                </div>
                <div class="mb-4">
                    <img id="photoPreview" class="w-32 h-32 mt-4 rounded-full object-cover" alt="Image Preview" style="display:none;">
                </div>
                <h2 class="text-2xl font-semibold mb-6">Beneficiary Information</h2>
                <div class="mb-4">
                    <label for="beneficiaryName" class="block text-gray-700">Beneficiary Name:</label>
                    <input type="text" id="beneficiaryName" name="beneficiaryName" class="w-full p-2 border border-gray-300 rounded mt-1" required>
                </div>
                <div class="mb-4">
                    <label for="relationship" class="block text-gray-700">Relationship:</label>
                    <input type="text" id="relationship" name="relationship" class="w-full p-2 border border-gray-300 rounded mt-1" required>
                </div>
                <div class="mb-4">
                    <label for="beneficiaryPhone" class="block text-gray-700">Beneficiary Phone Number:</label>
                    <input type="tel" id="beneficiaryPhone" name="beneficiaryPhone" class="w-full p-2 border border-gray-300 rounded mt-1" required>
                </div>
                <div class="mb-4">
                    <label for="beneficiaryEmail" class="block text-gray-700">Beneficiary Email Address:</label>
                    <input type="email" id="beneficiaryEmail" name="beneficiaryEmail" class="w-full p-2 border border-gray-300 rounded mt-1" required>
                </div>
                <h2 class="text-2xl font-semibold mb-6">Policy Information</h2>
                <div class="mb-4">
                    <label for="coverAmount" class="block text-gray-700">Cover Amount:</label>
                    <select id="coverAmount" name="coverAmount" class="w-full p-2 border border-gray-300 rounded mt-1" required>
                        <option value="5000">5,000</option>
                        <option value="10000">10,000</option>
                        <option value="15000">15,000</option>
                        <option value="20000">20,000</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="paymentFrequency" class="block text-gray-700">Payment Frequency:</label>
                    <select id="paymentFrequency" name="paymentFrequency" class="w-full p-2 border border-gray-300 rounded mt-1" required>
                        <option value="monthly">Monthly</option>
                        <option value="quarterly">Quarterly</option>
                        <option value="annually">Annually</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="startDate" class="block text-gray-700">Policy Start Date:</label>
                    <input type="date" id="startDate" name="startDate" class="w-full p-2 border border-gray-300 rounded mt-1" required>
                </div>
                <div class="mt-6">
                    <button type="submit" class="bg-gray-800 text-white p-2 rounded hover:bg-gray-600">Submit Application</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('photo').addEventListener('change', function(event) {
            const [file] = event.target.files;
            if (file) {
                const preview = document.getElementById('photoPreview');
                preview.src = URL.createObjectURL(file);
                preview.style.display = 'block';
            }
        });
    </script>
</body>
</html>
